<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pega to Open Source Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content {
            padding: 30px;
        }

        .auth-section {
            display: none;
            margin-bottom: 30px;
        }

        .auth-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: #95a5a6;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .upload-section {
            display: none;
            margin-bottom: 30px;
        }

        .upload-section.active {
            display: block;
        }

        .file-upload {
            border: 2px dashed #ddd;
            padding: 40px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
            position: relative;
        }

        .file-upload:hover {
            border-color: #667eea;
        }

        .file-upload.has-file {
            border-color: #27ae60;
            background-color: #f8fff9;
        }

        .projects-section {
            display: none;
        }

        .projects-section.active {
            display: block;
        }

        .project-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 15px;
            background: #f9f9f9;
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .project-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .project-status {
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-uploaded { background: #f39c12; color: white; }
        .status-processing { background: #3498db; color: white; }
        .status-completed { background: #27ae60; color: white; }
        .status-failed { background: #e74c3c; color: white; }

        .files-section {
            display: none;
            margin-top: 20px;
        }

        .files-section.active {
            display: block;
        }

        .file-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }

        .file-item:hover {
            background-color: #f8f9fa;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-icon {
            margin-right: 10px;
            font-size: 16px;
        }

        .file-info {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            color: #333;
        }

        .file-path {
            font-size: 12px;
            color: #666;
            margin-left: 10px;
        }

        .file-size {
            font-size: 12px;
            color: #666;
            min-width: 80px;
            text-align: right;
        }

        .breadcrumb {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .breadcrumb span {
            color: #667eea;
            cursor: pointer;
        }

        .breadcrumb span:hover {
            text-decoration: underline;
        }

        .breadcrumb .separator {
            color: #666;
            margin: 0 8px;
        }

        .file-stats {
            background: #e8f4fd;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #2c3e50;
        }

        .compact-view {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        .pagination button {
            padding: 8px 12px;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .user-info {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 18px;
        }

        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            opacity: 0.7;
        }

        .modal-body {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .file-content {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
        }

        .file-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .view-icon {
            color: #667eea;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        .view-icon:hover {
            color: #5a6fd8;
        }

        .file-item .file-actions {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Pega to Open Source Converter</h1>
            <p>Convert your Pega applications to open source format</p>
        </div>

        <div class="content">
            <!-- Login Section -->
            <div id="loginSection" class="auth-section active">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">Username:</label>
                        <input type="text" id="loginUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit">Login</button>
                    <button type="button" onclick="showRegister()" class="btn-secondary">Register</button>
                </form>
            </div>

            <!-- Register Section -->
            <div id="registerSection" class="auth-section">
                <h2>Register</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerUsername">Username:</label>
                        <input type="text" id="registerUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email:</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password:</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <button type="submit">Register</button>
                    <button type="button" onclick="showLogin()" class="btn-secondary">Back to Login</button>
                </form>
            </div>

            <!-- Main Application -->
            <div id="mainApp" style="display: none;">
                <!-- User Info -->
                <div id="userInfo" class="user-info">
                    <div>
                        <strong>Welcome, <span id="userDisplayName"></span>!</strong>
                    </div>
                    <button onclick="logout()" class="btn-danger">Logout</button>
                </div>

                <!-- Upload Section -->
                <div id="uploadSection" class="upload-section active">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2>Upload Pega Application</h2>
                        <button onclick="showProjectsSection()" class="btn-secondary">View My Projects</button>
                    </div>
                    <form id="uploadForm">
                        <div class="form-group">
                            <label for="projectName">Project Name:</label>
                            <input type="text" id="projectName" required>
                        </div>
                        <div class="form-group">
                            <label for="projectDescription">Description (optional):</label>
                            <textarea id="projectDescription" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <div class="file-upload">
                                <input type="file" id="zipFile" accept=".zip" required style="display: none;">
                                <label for="zipFile" style="cursor: pointer;">
                                    <strong>Click to select ZIP file</strong><br>
                                    <small>Only ZIP files containing Pega applications are allowed</small>
                                </label>
                                <div id="selectedFile" style="margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 5px; display: none;">
                                    <strong>Selected file:</strong> <span id="fileName"></span>
                                </div>
                            </div>
                        </div>
                        <button type="submit">Upload Project</button>
                    </form>
                </div>

                <!-- Projects Section -->
                <div id="projectsSection" class="projects-section">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2>Your Projects</h2>
                        <button onclick="showUploadSection()" class="btn-secondary">← Back to Upload</button>
                    </div>
                    <button onclick="loadProjects()" style="margin-bottom: 10px;">Refresh Projects</button>
                    <button onclick="debugProjects()" style="margin-bottom: 10px; margin-left: 10px; background: #e67e22;">Debug All Projects</button>
                    <div id="projectsList"></div>
                </div>

                <!-- Files Section -->
                <div id="filesSection" class="files-section">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2>Project Files</h2>
                        <button onclick="showProjectsSection()" class="btn-secondary">← Back to Projects</button>
                    </div>
                    
                    <!-- Breadcrumb Navigation -->
                    <div id="breadcrumb" class="breadcrumb">
                        <span onclick="navigateToPath('')">Root</span>
                    </div>
                    
                    <!-- File Statistics -->
                    <div id="fileStats" class="file-stats"></div>
                    
                    <!-- Files List -->
                    <div id="filesList" class="compact-view"></div>
                    
                    <!-- Pagination -->
                    <div id="pagination" class="pagination"></div>
                </div>
            </div>

                         <!-- Alert Messages -->
             <div id="alertContainer"></div>
         </div>
     </div>

     <!-- File Content Modal -->
     <div id="fileModal" class="modal">
         <div class="modal-content">
             <div class="modal-header">
                 <h3 id="modalFileName">File Content</h3>
                 <span class="close" onclick="closeFileModal()">&times;</span>
             </div>
             <div class="modal-body">
                 <div id="modalFileContent" class="file-content"></div>
                 <div class="file-actions">
                     <button onclick="closeFileModal()" class="btn-secondary">Close</button>
                 </div>
             </div>
         </div>
     </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        let currentUser = null;
        let currentProject = null;
        let currentPage = 1;
        let currentPath = '';
        let currentFiles = [];

        // Authentication Functions
        function showLogin() {
            document.getElementById('loginSection').classList.add('active');
            document.getElementById('registerSection').classList.remove('active');
        }

        function showRegister() {
            document.getElementById('loginSection').classList.remove('active');
            document.getElementById('registerSection').classList.add('active');
        }

        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }

        // Login Form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    currentUser = data.user;
                    showMainApp();
                    loadProjects();
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                showAlert('Login failed. Please try again.', 'error');
            }
        });

        // Register Form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    currentUser = data.user;
                    showMainApp();
                    loadProjects();
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                showAlert('Registration failed. Please try again.', 'error');
            }
        });

        // Upload Form
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('name', document.getElementById('projectName').value);
            formData.append('description', document.getElementById('projectDescription').value);
            formData.append('file', document.getElementById('zipFile').files[0]);

            try {
                const response = await fetch(`${API_BASE}/projects/upload`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                    body: formData
                });

                const data = await response.json();
                if (response.ok) {
                    showAlert('Project uploaded successfully! Processing will begin shortly...');
                    document.getElementById('uploadForm').reset();
                    document.getElementById('selectedFile').style.display = 'none';
                    document.querySelector('.file-upload').classList.remove('has-file');
                    // Show projects section after upload
                    setTimeout(() => {
                        showProjectsSection();
                    }, 1000);
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                showAlert('Upload failed. Please try again.', 'error');
            }
        });

        // Main App Functions
        function showMainApp() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('registerSection').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            // Always show upload section by default
            document.getElementById('uploadSection').classList.add('active');
            document.getElementById('projectsSection').classList.remove('active');
            document.getElementById('filesSection').classList.remove('active');
            updateUserDisplay();
        }

        function updateUserDisplay() {
            if (currentUser && currentUser.username) {
                document.getElementById('userDisplayName').textContent = currentUser.username;
            } else {
                // Try to get user info from localStorage
                const storedUser = localStorage.getItem('user');
                if (storedUser) {
                    try {
                        const user = JSON.parse(storedUser);
                        document.getElementById('userDisplayName').textContent = user.username;
                    } catch (e) {
                        document.getElementById('userDisplayName').textContent = 'User';
                    }
                } else {
                    document.getElementById('userDisplayName').textContent = 'User';
                }
            }
        }

        async function loadProjects() {
            try {
                console.log('Loading projects...');
                const response = await fetch(`${API_BASE}/projects`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });

                const data = await response.json();
                console.log('Projects response:', data);
                
                if (response.ok) {
                    displayProjects(data.projects);
                    // Don't automatically show projects section - let user choose
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                console.error('Error loading projects:', error);
                showAlert('Failed to load projects.', 'error');
            }
        }

        async function debugProjects() {
            try {
                console.log('Debugging all projects...');
                const response = await fetch(`${API_BASE}/projects/debug`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });

                const data = await response.json();
                console.log('Debug projects response:', data);
                
                if (response.ok) {
                    alert(`Found ${data.projects.length} projects in database:\n${data.projects.map(p => `${p.id}: ${p.name} (${p.status})`).join('\n')}`);
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                console.error('Error debugging projects:', error);
                showAlert('Failed to debug projects.', 'error');
            }
        }

        function showProjectsSection() {
            document.getElementById('uploadSection').classList.remove('active');
            document.getElementById('filesSection').classList.remove('active');
            document.getElementById('projectsSection').classList.add('active');
            updateUserDisplay();
            loadProjects();
        }

        function showUploadSection() {
            document.getElementById('projectsSection').classList.remove('active');
            document.getElementById('filesSection').classList.remove('active');
            document.getElementById('uploadSection').classList.add('active');
            updateUserDisplay();
        }

        function displayProjects(projects) {
            const projectsList = document.getElementById('projectsList');
            if (projects.length === 0) {
                projectsList.innerHTML = '<p>No projects found. Upload your first Pega application!</p>';
                return;
            }

            projectsList.innerHTML = projects.map(project => `
                <div class="project-card">
                    <div class="project-header">
                        <div class="project-name">${project.name}</div>
                        <span class="project-status status-${project.status}">${project.status}</span>
                    </div>
                    <p><strong>File:</strong> ${project.original_filename}</p>
                    <p><strong>Size:</strong> ${formatFileSize(project.file_size)}</p>
                    <p><strong>Uploaded:</strong> ${new Date(project.created_at).toLocaleDateString()}</p>
                    ${project.description ? `<p><strong>Description:</strong> ${project.description}</p>` : ''}
                    <div style="margin-top: 10px;">
                        <button onclick="viewFiles(${project.id})" ${project.status !== 'completed' ? 'disabled' : ''}>View Files</button>
                        <button onclick="deleteProject(${project.id})" class="btn-danger">Delete</button>
                        ${project.status === 'processing' ? '<span style="color: #3498db; margin-left: 10px;">⏳ Processing...</span>' : ''}
                        ${project.status === 'failed' ? '<span style="color: #e74c3c; margin-left: 10px;">❌ Processing failed</span>' : ''}
                    </div>
                </div>
            `).join('');
        }

        async function viewFiles(projectId) {
            currentProject = projectId;
            currentPage = 1;
            currentPath = '';
            await loadFiles();
            document.getElementById('uploadSection').classList.remove('active');
            document.getElementById('projectsSection').classList.remove('active');
            document.getElementById('filesSection').classList.add('active');
            updateUserDisplay();
        }

        async function loadFiles() {
            try {
                const url = new URL(`${API_BASE}/projects/${currentProject}/files`);
                url.searchParams.set('page', currentPage.toString());
                url.searchParams.set('limit', '50'); // Increased limit for better pagination
                if (currentPath) {
                    url.searchParams.set('directory', currentPath);
                }

                const response = await fetch(url.toString(), {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });

                const data = await response.json();
                if (response.ok) {
                    currentFiles = data.files;
                    displayFiles(data.files, data.pagination);
                    updateBreadcrumb();
                    updateFileStats(data.files, data.pagination);
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                showAlert('Failed to load files.', 'error');
            }
        }

        function displayFiles(files, pagination) {
            const filesList = document.getElementById('filesList');
            const paginationDiv = document.getElementById('pagination');

            if (files.length === 0) {
                filesList.innerHTML = '<p style="padding: 20px; text-align: center; color: #666;">No files found in this directory.</p>';
                paginationDiv.innerHTML = '';
                return;
            }

            // Sort files: directories first, then files
            const sortedFiles = [...files].sort((a, b) => {
                if (a.is_directory && !b.is_directory) return -1;
                if (!a.is_directory && b.is_directory) return 1;
                return a.file_name.localeCompare(b.file_name);
            });

            filesList.innerHTML = sortedFiles.map(file => {
                const icon = file.is_directory ? '📁' : getFileIcon(file.file_type);
                const clickHandler = file.is_directory ? `onclick="navigateToDirectory('${file.file_path}')"` : '';
                const cursorStyle = file.is_directory ? 'cursor: pointer;' : '';
                const viewIcon = !file.is_directory ? `<span class="view-icon" onclick="viewFileContent('${file.file_path}')" title="View file content">👁️</span>` : '';
                
                return `
                    <div class="file-item" ${clickHandler} style="${cursorStyle}">
                        <div class="file-info">
                            <span class="file-icon">${icon}</span>
                            <div>
                                <div class="file-name">${file.file_name}</div>
                                ${file.parent_directory ? `<div class="file-path">${file.parent_directory}</div>` : ''}
                            </div>
                        </div>
                        <div class="file-actions">
                            <div class="file-size">
                                ${file.file_size ? formatFileSize(file.file_size) : ''}
                            </div>
                            ${viewIcon}
                        </div>
                    </div>
                `;
            }).join('');

            // Pagination
            paginationDiv.innerHTML = '';
            if (pagination.pages > 1) {
                if (pagination.page > 1) {
                    paginationDiv.innerHTML += `<button onclick="changePage(${pagination.page - 1})">Previous</button>`;
                }
                paginationDiv.innerHTML += `<span>Page ${pagination.page} of ${pagination.pages}</span>`;
                if (pagination.page < pagination.pages) {
                    paginationDiv.innerHTML += `<button onclick="changePage(${pagination.page + 1})">Next</button>`;
                }
            }
        }

        async function changePage(page) {
            currentPage = page;
            await loadFiles();
        }

        function navigateToDirectory(path) {
            currentPath = path;
            currentPage = 1;
            loadFiles();
        }

        function navigateToPath(path) {
            currentPath = path;
            currentPage = 1;
            loadFiles();
        }

        function updateBreadcrumb() {
            const breadcrumbDiv = document.getElementById('breadcrumb');
            if (!currentPath) {
                breadcrumbDiv.innerHTML = '<span onclick="navigateToPath(\'\')">Root</span>';
                return;
            }

            const pathParts = currentPath.split('/');
            let breadcrumbHTML = '<span onclick="navigateToPath(\'\')">Root</span>';
            let currentPathBuilder = '';

            pathParts.forEach((part, index) => {
                if (part) {
                    currentPathBuilder += (currentPathBuilder ? '/' : '') + part;
                    breadcrumbHTML += `<span class="separator">/</span><span onclick="navigateToPath('${currentPathBuilder}')">${part}</span>`;
                }
            });

            breadcrumbDiv.innerHTML = breadcrumbHTML;
        }

        function updateFileStats(files, pagination) {
            const statsDiv = document.getElementById('fileStats');
            const totalFiles = files.length;
            const directories = files.filter(f => f.is_directory).length;
            const regularFiles = totalFiles - directories;
            
            statsDiv.innerHTML = `
                Showing ${totalFiles} items (${directories} directories, ${regularFiles} files) | 
                Page ${pagination.page} of ${pagination.pages} | 
                Total: ${pagination.total} items
            `;
        }

        function getFileIcon(fileType) {
            if (!fileType) return '📄';
            
            const iconMap = {
                '.jar': '📦',
                '.xml': '📋',
                '.properties': '⚙️',
                '.java': '☕',
                '.class': '⚡',
                '.txt': '📝',
                '.json': '📄',
                '.js': '📜',
                '.html': '🌐',
                '.css': '🎨',
                '.py': '🐍',
                '.sql': '🗄️',
                '.md': '📖',
                '.gitignore': '🚫',
                '.MF': '📋'
            };
            
            return iconMap[fileType.toLowerCase()] || '📄';
        }

        async function viewFileContent(filePath) {
            try {
                const response = await fetch(`${API_BASE}/projects/${currentProject}/files/${encodeURIComponent(filePath)}`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });

                const data = await response.json();
                if (response.ok) {
                    document.getElementById('modalFileName').textContent = data.fileName;
                    document.getElementById('modalFileContent').textContent = data.content;
                    
                    if (data.truncated) {
                        document.getElementById('modalFileContent').textContent += '\n\n... (Content truncated - showing first 500 characters)';
                    }
                    
                    document.getElementById('fileModal').style.display = 'block';
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                showAlert('Failed to load file content.', 'error');
            }
        }

        function closeFileModal() {
            document.getElementById('fileModal').style.display = 'none';
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('fileModal');
            if (event.target === modal) {
                closeFileModal();
            }
        }

        async function deleteProject(projectId) {
            if (!confirm('Are you sure you want to delete this project?')) return;

            try {
                const response = await fetch(`${API_BASE}/projects/${projectId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });

                if (response.ok) {
                    showAlert('Project deleted successfully!');
                    loadProjects();
                } else {
                    const data = await response.json();
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                showAlert('Failed to delete project.', 'error');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            currentUser = null;
            currentProject = null;
            document.getElementById('mainApp').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('loginSection').classList.add('active');
            document.getElementById('registerSection').classList.remove('active');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // File selection handler
        document.getElementById('zipFile').addEventListener('change', (e) => {
            const file = e.target.files[0];
            const selectedFileDiv = document.getElementById('selectedFile');
            const fileNameSpan = document.getElementById('fileName');
            const fileUploadDiv = document.querySelector('.file-upload');
            
            if (file) {
                fileNameSpan.textContent = `${file.name} (${formatFileSize(file.size)})`;
                selectedFileDiv.style.display = 'block';
                fileUploadDiv.classList.add('has-file');
            } else {
                selectedFileDiv.style.display = 'none';
                fileUploadDiv.classList.remove('has-file');
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            if (token) {
                // Restore user info from localStorage
                const storedUser = localStorage.getItem('user');
                if (storedUser) {
                    try {
                        currentUser = JSON.parse(storedUser);
                    } catch (e) {
                        currentUser = null;
                    }
                }
                showMainApp();
                // Load projects in background but stay on upload section
                loadProjects();
            }
        });

        // Update user display whenever sections change
        function updateUserDisplayOnSectionChange() {
            updateUserDisplay();
        }
    </script>
</body>
